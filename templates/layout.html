<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Tradier Dashboard{% endblock %}</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

  <style>
    body {
      background-color: #16213e;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark-glass">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('dashboard') }}">
        <i class="fas fa-chart-line me-2"></i>
        Tradier Dashboard
      </a>
      <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('charts') }}">Research</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('spreads.submit_vertical_spread') }}">Manual Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('spreads.auto_order') }}">Auto Credit Spread Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('spreads.wheel_option') }}">Wheel Option</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('predictions.show_prediction') }}">Prediction</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container mt-4">
    {% block content %}
    {% endblock %}
  </main>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/custom.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>

</html>
