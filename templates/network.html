{% extends "layout.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-white text-shadow-glow">Decentralized Network</h1>

    <div class="glass-panel p-6 rounded-xl">
        <p class="text-gray-300 mb-4">Discover other Pubky peers in the network.</p>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Mock Peer Cards -->
            <div
                class="bg-[#161b22] border border-gray-700 p-4 rounded-lg hover:border-blue-500 transition-colors cursor-pointer">
                <div class="flex items-center space-x-3 mb-2">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-green-400 to-blue-500"></div>
                    <div>
                        <h3 class="font-bold text-white">Peer A</h3>
                        <p class="text-xs text-gray-500 truncate w-32">8f3a...92b1</p>
                    </div>
                </div>
                <div class="flex justify-between items-center mt-2">
                    <span class="text-xs text-green-400 bg-green-900/30 px-2 py-1 rounded">Online</span>
                    <button class="text-sm text-blue-400 hover:text-blue-300">Connect</button>
                </div>
            </div>

            <div
                class="bg-[#161b22] border border-gray-700 p-4 rounded-lg hover:border-blue-500 transition-colors cursor-pointer">
                <div class="flex items-center space-x-3 mb-2">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-purple-400 to-pink-500"></div>
                    <div>
                        <h3 class="font-bold text-white">Peer B</h3>
                        <p class="text-xs text-gray-500 truncate w-32">b2c1...01a9</p>
                    </div>
                </div>
                <div class="flex justify-between items-center mt-2">
                    <span class="text-xs text-gray-400 bg-gray-800 px-2 py-1 rounded">Offline</span>
                    <button class="text-sm text-blue-400 hover:text-blue-300">Connect</button>
                </div>
            </div>

        </div>

        <div class="mt-8 text-center">
            <p class="text-sm text-gray-500 italic">Network discovery is currently simulated.</p>
        </div>
    </div>
</div>
{% endblock %}
